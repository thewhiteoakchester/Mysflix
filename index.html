<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix - Watch Your Favorites</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #1c1c1c;
        }

        .hero h2 {
            font-size: 36px;
        }

        .btn-watch {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .video-section {
            padding: 20px;
        }

        .video-row {
            display: flex;
            overflow-x: auto;
        }

        .video-card img {
            width: 150px;
            border-radius: 10px;
            margin-right: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">MyFlix</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#categories">Categories</a>
        <a href="#login">Login</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to MyFlix</h2>
    <p>Watch your favorite movies and shows anytime, anywhere.</p>
    <button class="btn-watch">Watch Now</button>
</section>

<section class="video-section">
    <h2>Trending Now</h2>
    <div class="video-row">
        <div class="video-card">
            <img src="https://via.placeholder.com/150" alt="Video 1">
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/150" alt="Video 2">
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/150" alt="Video 3">
        </div>
    </div>
</section>

<footer>
    <p>Â© 2024 MyFlix. All rights reserved.</p>
</footer>

</body>
</html>
